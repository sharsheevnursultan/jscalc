<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div id="particles-js">
    <div class="my-position">
        <div class="my-inputs">
            <p><input type='number' placeholder="0" id='n1'/></p>
            <p><input type='number' placeholder="0" id='n2'/></p>

        </div> <div class="buttons">
        <button class="btn btn-secondary" onclick='plus()'>+</button>
        <button class="btn btn-secondary" onclick='minus()'>-</button>
        <button class="btn btn-secondary" onclick='division()'>/</button>
        <button class="btn btn-secondary" onclick='multiplicate()'>*</button>
    </div>
        <p class='result'>=<span id="out">0</span></p>
    </div>
</div>
