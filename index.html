<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS CALCULATOR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div>
	<div>
		<p><input type='number' placeholder="0" id='n1'/></p>
		<p><input type='number' placeholder="0" id='n2'/></p>
	</div>
<hr>
<p class="d-flex">
    <button class="" onclick='plus()'>+</button>
    <button class="" onclick='minus()'>-</button>
    <button class="" onclick='division()'>/</button>
    <button class="" onclick='multiplicate()'>*</button>
</p>

<p>Результат: <span id="out"></span></p>
</div>
<script src='script.js' defer></script>
</body>
</html>
